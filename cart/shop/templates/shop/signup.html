{% extends 'shop/basic.html' %}

{% block title %} SignUp - NV Fashion {% endblock %}

{% block body %}
<div class="container" style="background: linear-gradient(to right,#685858, #968793);">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
            <h1 class="heading pb-4">Create Account</h1>
            <form method="post" action="/shop/signup/">{% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!--                     ********** First Name *********-->
                <div class="form-group">
                    <label for=""><h5>First Name</h5></label>
                    <input type="text" id="" value="{{values.first_name}}" name="firstname" class="form-control"
                           placeholder="First Name">
                </div>
                <!--                     ********** Last Name *********-->
                <div class="form-group">
                    <label for=""><h5>Last Name</h5></label>
                    <input type="text" id="" value="{{values.last_name}}" name="lastname" class="form-control"
                           placeholder="Last Name">
                </div>
                <!--                     ********** Phone *********-->
                <div class="form-group">
                    <label for=""><h5>Phone</h5></label>
                    <input type="text" id="" value="{{values.phone}}" name="phone" class="form-control"
                           placeholder="1234567890">
                </div>
                <!--                     ********** Email *********-->
                <div class="form-group">
                    <label for=""><h5>Email</h5></label>
                    <input type="email" id="" value="{{values.email}}" name="email" class="form-control"
                           placeholder="example@gmail.com">
                </div>
                <!--                     ********** Password *********-->
                <div class="form-group">
                    <label for=""><h5>Password</h5></label>
                    <input type="password" id="pass1" name="password" class="form-control" placeholder="********">
                </div>

                <div class="form-group">
                    <label for=""><h5>Confirm Password</h5></label>
                    <input type="password" id="pass2" name="password2" class="form-control" placeholder="********">
                </div>

                <div class="form-group pt-3">
                    <input type="submit" class="btn btn-light" value="SignUp" style="
                        font-size: large; font-weight: bold; border-radius: 50px; width: 50%;">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
